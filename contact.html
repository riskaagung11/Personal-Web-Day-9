    <link rel="stylesheet" href="./assets/css/contact.css" />
  </head>
  <body>
    <!-- nav start -->
    <nav>
      <ul class="nav-left">
        <li id="logo">
          <img src="./assets/images/logo.png" alt="logo" />
        </li>
        <li class="navbar"><a href="./index.html">Home</a></li>
        <li class="navbar"><a href="./my-project.html">My Project</a></li>
        <li class="navbar"><a href="./testimonial.html">Testimonials</a></li>
      </ul>
      <div class="nav-right">
        <a href="./contact.html" class="navbar button">Contact Me</a>
        <button onclick="openListMenu()">
          <img src="./assets/images/Bars3.svg" alt="hamburger" />
        </button>
      </div>
    </nav>
    <!-- nav end -->
    <!-- list menu start-->
    <ul class="list-menu" id="menu">
      <li><a href="./index.html">Home</a></li>

      <li><a href="./testimonial.html">Testimonials</a></li>

    </ul>
    <!-- list menu end -->
    <main>
      <section class="form">
        <h1>GET IN TOUCH</h1>
        <form>
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="text" id="email" />
          </div>
          <div>
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" />
          </div>
          <div>
            <label for="subject">Subject</label>
            <select id="subject">
              <option>let's Talk</option>
              <option>let's Collaboration</option>
              <option>Im Hiring</option>
            </select>
          </div>
          <div>
            <label for="message">Your Message</label>
            <textarea id="message"></textarea>
          </div>
          <div class="submit">
            <button type="button" onclick="getData()">Submit</button>
          </div>
        </form>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/navbar.js"></script>
